language: cpp

matrix:
  include:
    - { os: linux, env: PYTHON_VERSION=2.7 }
    - { os: linux, env: PYTHON_VERSION=3.4 }
    - { os: linux, env: PYTHON_VERSION=3.5 }

sudo: false

addons:
  apt:
    packages:
    - g++
    - gfortran
    - clang
    - libz-dev
    - libbz2-dev
    - libblas-dev
    - liblapack-dev
    - libarpack2-dev
    - libnetcdf-dev

install:
    - source devtools/travis-ci/setup_env.sh
    - python --version

script:
    - export AMBERHOME=`python -c 'import sys; print(sys.prefix)'`
    - python ./setup.py install
    - (cd tests && py.test -vs .)

after_success:
    - echo "hello there"

notifications:
  email: false
